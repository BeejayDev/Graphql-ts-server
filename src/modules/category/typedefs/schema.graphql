input AddCategoryInput {
    name: String!
  }

input UpdateCategoryInput {
    name: String!
}

type User {
  id: ID!
  email: String!
}


type Product {
    id: ID!
    name: String!
    description: String!
    price: Float!
    image: String!
    quantity: Int!
    onSale: Boolean!
}

type Category {
    id: ID!
    name: String!
    products: [Product!]!
}

type Query {
    categories: [Category!]!
    category(id: ID!): Category
}

type Mutation {
    AddCategory(input: AddCategoryInput!): Category!
    updateCategory(id: ID!, input: UpdateCategoryInput!): Category
}